

<div class="vh-100 d-flex justify-content-center align-items-center custom-margin">
  <div class="col-md-4 p-5 shadow-sm border rounded-5 border-primary">
      <h2 class="text-center mb-4 text-primary">Login Form</h2>
      <form #login = "ngForm" (ngSubmit)="submit(login.value)">
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control border border-primary" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" ngModel>
          </div>
          <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control border border-primary" id="exampleInputPassword1" name="password" ngModel>
          </div>
          <p class="small"><a class="text-primary" href="forget-password.html">Forgot password?</a></p>
          <div class="d-grid">
              <button class="btn btn-primary" type="submit">Login</button>
          </div>
      </form>
      <div class="mt-3">
          <p class="mb-0  text-center">Don't have an account? <a routerLink="/registration" routerLinkActive="active" href="#"
                  class="text-primary fw-bold">Sign
                  Up</a></p>
      </div>
  </div>
</div>
